<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header id="header">
  <h1>Page Name</h1>
  <p>Brief description of the page.</p>
</header>

<main id="main-container">
  <section id="input">
    <h2>Input Section</h2>
    <form id="input-form">
      <!-- 11 column inputs & free slot input-->
      <div class="form-row">
        <label for="col1">Col 1:</label>
        <input type="text" id="col1" maxlength="50" class="input-large">
      </div>
      <div class="form-row">
        <label for="col2">Col 2:</label>
        <input type="text" id="col2" maxlength="50" class="input-large">
      </div>
      <div class="form-row">
        <label for="col3">Col 3:</label>
        <input type="text" id="col3" maxlength="50" class="input-large">
      </div>
      <div class="form-row">
        <label for="col4">Col 4:</label>
        <input type="text" id="col4" maxlength="50" class="input-large">
      </div>
      <div class="form-row">
        <label for="col5">Col 5:</label>
        <input type="text" id="col5" maxlength="50" class="input-large">
      </div>
      <div class="form-row">
        <label for="col6">Col 6:</label>
        <input type="text" id="col6" maxlength="50" class="input-large">
      </div>
      <div class="form-row">
        <label for="col7">Col 7:</label>
        <input type="text" id="col7" maxlength="50" class="input-large">
      </div>
      <div class="form-row">
        <label for="col8">Col 8:</label>
        <input type="text" id="col8" maxlength="50" class="input-large">
      </div>
      <div class="form-row">
        <label for="col9">Col 9:</label>
        <input type="text" id="col9" maxlength="50" class="input-large">
      </div>
      <div class="form-row">
        <label for="col10">Col 10:</label>
        <input type="text" id="col10" maxlength="50" class="input-large">
      </div>
      <div class="form-row">
        <label for="col11">Col 11:</label>
        <input type="text" id="col11" maxlength="50" class="input-large">
      </div>
      <div class="form-row">
        <label for="free-slot">Free Slot:</label>
        <input type="text" id="free-slot" maxlength="8" class="input-small">
      </div>

      <!-- Advanced collapsible section -->
      <details>
        <summary>Advanced</summary>
        <div class="form-row">
          <label for="max-allowed-depth">Max Allowed Search Depth:</label>
          <input type="text" id="max-allowed-depth" maxlength="6" class="input-adv-small">
        </div>
        <div class="form-row">
          <label for="max-game-states">Max Game States:</label>
          <input type="text" id="max-game-states" maxlength="10" class="input-adv-medium">
        </div>
      </details>
    </form>
  </section>

  <button id="middle-button">â†’</button>

  <section id="confirmation">
    <h2>Confirmation Section</h2>

    <!-- Error mode -->
    <ul id="error-list" class="hidden"></ul>

    <!-- Valid mode -->
    <div id="valid-data" class="hidden">
      <!-- One row with 7 values -->
      <div class="valid-row-seven">
        <span class="valid-cell-7"></span>
        <span class="valid-cell-7"></span>
        <span class="valid-cell-7"></span>
        <span class="valid-cell-7"></span>
        <span class="valid-cell-7"></span>
        <span class="valid-cell-7"></span>
        <span class="valid-cell-7"></span>
      </div>

      <!-- 11 columns with label and rows -->
      <div class="valid-columns">
        <div class="valid-column"><strong>Col 1</strong><div class="valid-rows"></div></div>
        <div class="valid-column"><strong>Col 2</strong><div class="valid-rows"></div></div>
        <div class="valid-column"><strong>Col 3</strong><div class="valid-rows"></div></div>
        <div class="valid-column"><strong>Col 4</strong><div class="valid-rows"></div></div>
        <div class="valid-column"><strong>Col 5</strong><div class="valid-rows"></div></div>
        <div class="valid-column"><strong>Col 6</strong><div class="valid-rows"></div></div>
        <div class="valid-column"><strong>Col 7</strong><div class="valid-rows"></div></div>
        <div class="valid-column"><strong>Col 8</strong><div class="valid-rows"></div></div>
        <div class="valid-column"><strong>Col 9</strong><div class="valid-rows"></div></div>
        <div class="valid-column"><strong>Col 10</strong><div class="valid-rows"></div></div>
        <div class="valid-column"><strong>Col 11</strong><div class="valid-rows"></div></div>
      </div>
    </div>
  </section>
</main>

<div id="result-controls">
  <button id="result-button">Run</button>
</div>

<section id="result">
  <h2>Results</h2>
  <div id="subheaders">
    <div id="subheader1"></div>
    <div id="subheader2"></div>
  </div>
  <ol id="result-list"></ol>
</section>

<script src="script.js"></script>
</body>
</html>
