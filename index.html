<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header id="header">
  <h1>Page Name</h1>
  <p>Brief description of the page.</p>
</header>

<main id="main-container">
  <section id="input">
    <h2>Input Section</h2>
    <form id="input-form">
      <!-- 12 standard inputs -->
      <div class="form-row">
        <label for="input1">Input 1:</label>
        <input type="text" id="input1" maxlength="50" class="input-large">
      </div>
      <div class="form-row">
        <label for="input2">Input 2:</label>
        <input type="text" id="input2" maxlength="50" class="input-large">
      </div>
      <div class="form-row">
        <label for="input3">Input 3:</label>
        <input type="text" id="input3" maxlength="50" class="input-large">
      </div>
      <div class="form-row">
        <label for="input4">Input 4:</label>
        <input type="text" id="input4" maxlength="50" class="input-large">
      </div>
      <div class="form-row">
        <label for="input5">Input 5:</label>
        <input type="text" id="input5" maxlength="50" class="input-large">
      </div>
      <div class="form-row">
        <label for="input6">Input 6:</label>
        <input type="text" id="input6" maxlength="50" class="input-large">
      </div>
      <div class="form-row">
        <label for="input7">Input 7:</label>
        <input type="text" id="input7" maxlength="50" class="input-large">
      </div>
      <div class="form-row">
        <label for="input8">Input 8:</label>
        <input type="text" id="input8" maxlength="50" class="input-large">
      </div>
      <div class="form-row">
        <label for="input9">Input 9:</label>
        <input type="text" id="input9" maxlength="50" class="input-large">
      </div>
      <div class="form-row">
        <label for="input10">Input 10:</label>
        <input type="text" id="input10" maxlength="50" class="input-large">
      </div>
      <div class="form-row">
        <label for="input11">Input 11:</label>
        <input type="text" id="input11" maxlength="50" class="input-large">
      </div>
      <div class="form-row">
        <label for="input12">Input 12:</label>
        <input type="text" id="input12" maxlength="8" class="input-small">
      </div>

      <!-- Advanced collapsible section -->
      <details>
        <summary>Advanced</summary>
        <div class="form-row">
          <label for="adv1">Adv 1:</label>
          <input type="text" id="adv1" maxlength="6" class="input-adv-small">
        </div>
        <div class="form-row">
          <label for="adv2">Adv 2:</label>
          <input type="text" id="adv2" maxlength="10" class="input-adv-medium">
        </div>
      </details>
    </form>
  </section>

  <button id="middle-button">â†’</button>

  <section id="confirmation">
    <h2>Confirmation Section</h2>

    <!-- Error mode -->
    <ul id="error-list" class="hidden"></ul>

    <!-- Valid mode -->
    <div id="valid-data" class="hidden">
      <!-- One row with 7 values -->
      <div class="valid-row-seven">
        <span class="valid-cell-7"></span>
        <span class="valid-cell-7"></span>
        <span class="valid-cell-7"></span>
        <span class="valid-cell-7"></span>
        <span class="valid-cell-7"></span>
        <span class="valid-cell-7"></span>
        <span class="valid-cell-7"></span>
      </div>

      <!-- 11 columns with label and rows -->
      <div class="valid-columns">
        <div class="valid-column"><strong>Col 1</strong><div class="valid-rows"></div></div>
        <div class="valid-column"><strong>Col 2</strong><div class="valid-rows"></div></div>
        <div class="valid-column"><strong>Col 3</strong><div class="valid-rows"></div></div>
        <div class="valid-column"><strong>Col 4</strong><div class="valid-rows"></div></div>
        <div class="valid-column"><strong>Col 5</strong><div class="valid-rows"></div></div>
        <div class="valid-column"><strong>Col 6</strong><div class="valid-rows"></div></div>
        <div class="valid-column"><strong>Col 7</strong><div class="valid-rows"></div></div>
        <div class="valid-column"><strong>Col 8</strong><div class="valid-rows"></div></div>
        <div class="valid-column"><strong>Col 9</strong><div class="valid-rows"></div></div>
        <div class="valid-column"><strong>Col 10</strong><div class="valid-rows"></div></div>
        <div class="valid-column"><strong>Col 11</strong><div class="valid-rows"></div></div>
      </div>
    </div>
  </section>
</main>

<div id="result-controls">
  <button id="result-button">Run</button>
</div>

<section id="result">
  <h2>Results</h2>
  <div id="subheaders">
    <div id="subheader1"></div>
    <div id="subheader2"></div>
  </div>
  <ol id="result-list"></ol>
</section>

<script src="script.js"></script>
</body>
</html>
